<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="resources\images\favicon-32x32.png" type="image/x-icon">

    />
    <link rel="stylesheet" href="resources\css\style.css" />
    <title>Social Proof Landing Page</title>

<body>
    <!-- Wrapper -->
    <div class="wrapper">
        <!-- 10,000+ Top Section -->
        <section class="header">
            <h2>10,000+ of our <br>

              customer service. See what our satisfied customers are <br>
              saying about our services.
            </p>
        </section>

        <!-- Rating Section -->
        <section class="rating">
            <div class="review-section">
              <div class="stars">
                <img src="resources\images\icon-star.svg" alt="#" />
                <img src="resources\images\icon-star.svg" alt="#" />
                <img src="resources\images\icon-star.svg" alt="#" />
                <img src="resources\images\icon-star.svg" alt="#" />
                <img src="resources\images\icon-star.svg" alt="#" />
              </div>
              <div class="reviews">
                <h4>Rated 5 Stars in Reviews</h4>
              </div>
            </div>
    
            <div class="report-section">
              <div class="stars">
                <img src="resources\images\icon-star.svg" alt="#" />
                <img src="resources\images\icon-star.svg" alt="#" />
                <img src="resources\images\icon-star.svg" alt="#" />
                <img src="resources\images\icon-star.svg" alt="#" />
                <img src="resources\images\icon-star.svg" alt="#" />
              </div>
              <div class="report">
              <h4>Rated 5 Stars in Report Guru</h4>
              </div>
            </div>
    
            <div class="besttech-section">
              <div class="stars">
                <img src="resources\images\icon-star.svg" alt="#" />
                <img src="resources\images\icon-star.svg" alt="#" />
                <img src="resources\images\icon-star.svg" alt="#" />
                <img src="resources\images\icon-star.svg" alt="#" />
                <img src="resources\images\icon-star.svg" alt="#" />
              </div>
              <div class="besttech">
                <h4>Rated 5 Stars in BestTech</h4>
              </div>
            </div>
          </section>
    </div>
